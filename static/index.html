<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Web app for controlling lemonSW boards.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>LemonSW dashboard</title>
     <link rel="shortcut icon" id="icon" href="img/user.png">

    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/login.css">

  </head>
  <body>
    <main class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row"> <span id="title" class="mdl-layout-title">Control center</span>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn"> <i class="material-icons">more_vert</i> </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right"

            for="hdrbtn">
            <li class="mdl-menu__item" onclick="session.logOut()">Logout</li>
            <li class="mdl-menu__item" onclick="location.href='http://kck.st/2Z84RTn';">Kickstarter</li>
          </ul>
        </div>
        </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header"> <img src="img/user.png" class="demo-avatar">
          <div class="demo-avatar-dropdown"> <span id="username">Default</span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link selected mdl-color-text--blue-grey-800" id="control" onclick="section.select('control')">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">control_camera</i>Control</a>
          <a class="mdl-navigation__link" id="manager" onclick="section.select('manager')">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">dns</i>Boards manager</a>
          <a class="mdl-navigation__link" id="settings" onclick="section.select('settings')">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>Settings</a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>About<span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content" id="grid">

          </div>
        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </main>
      <div class="mdl-layout__obfuscator" id="obfuscator"></div>
    </main>
  </body>
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/material.js"></script>
  <script src="js/libs/modal.js"></script>
  <script>
    var active;
    var tools;
    var session;
    var section;
    var grid = document.getElementById("grid");
    var version = {% if hash %}"{{ hash }}"{% else %}""{% endif %};
    var scripts = ["js/libs/toolbox.js", "js/libs/session.js", "js/libs/navigation.js", "js/sections/control.js", "js/sections/manager.js", "js/sections/settings.js"];
    var loaded = 0;
    for (var i = 0; i < scripts.length; i++) {
      var script = document.createElement('script');
      script.id = scripts[i];
      script.onload = function () {
        loaded = loaded + 1;
        if (loaded === scripts.length) {
          tools = new Toolbox();
          session = new Session();
          section = new Navigation();
        }
      };
      script.src = scripts[i] + "?hash=" + version;
      document.head.appendChild(script);
    }
  </script>
</html>
